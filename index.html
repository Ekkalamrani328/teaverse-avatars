
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeaVerse Avatars</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0c0c0c;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
      color: #00ffe1;
    }
    p {
      max-width: 600px;
      margin: 0 auto 2rem;
      padding: 0 1rem;
    }
    .preview {
      max-width: 300px;
      border-radius: 1rem;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 255, 225, 0.4);
      transition: transform 0.3s ease;
    }
    .preview:hover {
      transform: scale(1.05);
    }
    .gallery {
      display: none;
      padding: 2rem;
    }
    .avatar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .avatar-card {
      background: #1a1a25;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 255, 204, 0.1);
      transition: 0.2s ease;
    }
    .avatar-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0, 255, 204, 0.3);
    }
    .avatar-card img {
      width: 100%;
      display: block;
    }
    .avatar-info {
      padding: 0.75rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>TeaVerse Avatars</h1>
  <p>A digital avatar NFT collection representing open-source contributors in the Tea Protocol.</p>
  
  <!-- ‚úÖ Gambar preview dari folder images -->
  <img class="preview" src="https://ekkalamrani328.github.io/teaverse-avatars/images/1.png" alt="TeaVerse Avatar Preview" id="previewImage"/>

  <div class="gallery" id="gallery">
    <h2 style="margin-top: 2rem; color: #00ffe1;">üé® Avatar Gallery</h2>
    <div class="avatar-grid" id="avatarGrid"></div>
  </div>

  <script>
    const previewImage = document.getElementById('previewImage');
    const gallery = document.getElementById('gallery');
    const avatarGrid = document.getElementById('avatarGrid');

    previewImage.addEventListener('click', () => {
      gallery.style.display = 'block';
      loadAvatars();
      previewImage.scrollIntoView({ behavior: 'smooth' });
    });

    async function loadAvatars() {
      for (let i = 1; i <= 100; i++) {
        try {
          const res = await fetch(`https://ekkalamrani328.github.io/teaverse-avatars/metadata/${i}.json`);
          if (!res.ok) continue;
          const data = await res.json();

          const card = document.createElement('div');
          card.className = 'avatar-card';
          card.innerHTML = `
            <img src="https://ekkalamrani328.github.io/teaverse-avatars/images/${i}.png" alt="Avatar ${i}" />
            <div class="avatar-info">
              <strong>${data.name}</strong><br/>
              ${data.description}
            </div>
          `;
          avatarGrid.appendChild(card);
        } catch (e) {
          console.warn(`‚ùå Metadata for Avatar ${i} not found.`);
        }
      }
    }
  </script>
</body>
</html>
