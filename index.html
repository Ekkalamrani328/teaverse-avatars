<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeaVerse Avatars</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #0c0c0c;
      color: #fff;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #00ffe1;
      margin-bottom: 0.5rem;
    }
    p {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      padding: 1rem 0;
    }
    .gallery img {
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 255, 225, 0.2);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .cta {
      display: inline-block;
      margin: 2rem auto;
      background-color: #00ffe1;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      color: #000;
      font-weight: 700;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .cta:hover {
      background-color: #00ccb8;
    }
  </style>
</head>
<body>
  <h1>TeaVerse Avatars</h1>
  <p>A digital avatar NFT collection representing open-source contributors in the Tea Protocol. Connect your developer identity to the metaverse â€” reputation meets art.</p>

  <div class="gallery" id="gallery"></div>

  <a class="cta" href="https://github.com/Ekkalamrani328/teaverse-avatars" target="_blank">View Project on GitHub</a>

  <script>
    // Menampilkan gambar otomatis dari folder 'images/'
    const gallery = document.getElementById('gallery');
    const totalImages = 100; // total avatar, sesuaikan dengan jumlah gambar kamu

    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement('img');
      img.src = `images/${i}.png`;
      img.alt = `Avatar #${i}`;
      img.onerror = () => img.style.display = 'none'; // Sembunyikan gambar jika tidak ditemukan
      gallery.appendChild(img);
    }
  </script>
</body>
</html>
